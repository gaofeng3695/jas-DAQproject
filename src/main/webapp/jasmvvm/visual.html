  //柱状图
  var w = 400,
    h = 400;
  var body = d3.select('body');
  var data = [30, 40, 10, 100];
  var svg = body.append('svg').attr('width', w).attr('height', h); //插入svg画布
  //柱状图增加比例尺
  var max = d3.max(data);
  var linear = d3.scaleLinear().domain([0, max]).range([0, 300]);
  var axis = d3.axisBottom().scale(linear).ticks(5); //指定刻度数量
  svg.selectAll('rect').data(data).enter().append('rect').attr('x', 20).attr('y', function (d, i) {
    return 25 * i;
  }).attr('width', function (d, i) {
    return linear(d);
  }).attr('height', function (d, i) {
    return 20;
  }).attr('fill', 'green');
  svg.append("g").attr('transform', function (d, i) {
    return 'translate(' + 20 + ',' + 25 * 5 + ')'; //移动坐标轴到对应的位置
  }).call(axis);
