<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>自定义表单配置</title>
	<!-- <link rel="stylesheet" href="./libelement-ui/element-#0E2B4A/src/index.css"> -->
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../src/css/main.css">
	<style>
		.el-form-item {
			margin-bottom: 0px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>


		<jas-list-wrapper>
			<el-form slot="search" :model="topSearch" label-width="110px">
				<el-row>
					<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
						<el-form-item label="项目名称" prop="projectOid">
							<el-select v-model="topSearch.projectOid" clearable placeholder="请选择项目名称" size="small" @change="projectChanged">
								<el-option v-for="item in domain.project" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
						<el-form-item label="标段名称" prop="tendersOid">
							<el-select v-model="topSearch.tendersOid" clearable placeholder="请选择标段名称" size="small" @change="tendersChanged">
								<el-option v-for="item in domain.tenders" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
						<el-form-item label="管线名称" prop="pipelineOid">
							<el-select v-model="topSearch.pipelineOid" clearable placeholder="请选择管线名称" size="small" @change="pipelineChanged">
								<el-option v-for="item in domain.pipeline" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
						<el-form-item label="线路段/穿跨越" prop="pipeSegmentOid">
							<el-select v-model="topSearch.pipeSegmentOid" clearable placeholder="请选择线路段" size="small" @change="searchList">
								<el-option v-for="item in domain.pipeSegment" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="24" :md="16" :lg="24" :xl="24">
						<el-form-item style="float: right;">
							<el-button size="small" type="primary" @click="searchList">查询</el-button>
							<el-button size="small" @click="reset">重置</el-button>
						</el-form-item>
					</el-col>
				</el-row>
			</el-form>
			<jas-table-for-list ref="table" slot="list" :privilege-code="privilegeCode" :fields="tableFields" :form="topSearch" :search-path="searchPath"
			  :add-url="addUrl" :detail-url="detailUrl" :delete-path="deletePath" :class-name="className" :template-code="templateCode"></jas-table-for-list>
		</jas-list-wrapper>


	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/vue-multipane/vue-multipane.js"></script>
<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				className: '',
				templateCode: '',
				searchPath: '/jdbc/commonData/detectionRay/getPage.do',
				deletePath: '/jdbc/commonData/detectionRay/delete.do',
				addUrl: './pages/row-detection/detection-ray/dialogs/add.html',
				detailUrl: './pages/row-detection/detection-ray/dialogs/detail.html',
				privilegeCode: '',
				topSearch: {
					projectOid: '',
					tendersOid: '',
					pipelineOid: '',
					pipeSegmentOid: '', //线路段
				},
				tableFields: [ //
					{
						name: '项目名称',
						field: 'projectName'
					}, {
						name: '标段名称',
						field: 'tendersName'
					}, {
						name: '管线名称',
						field: 'pipelineName'
					}, {
						name: "线路段/穿跨越名称",
						field: "pipeSegmentOrCrossName"
					}, {
						name: '焊口编号',
						field: 'weldCode'
					}, {
						name: '检测报告编号',
						field: 'detectionReportNum'
					}, {
						name: '检测日期',
						field: 'detectionDeta'
					}, {
						name: '检测类型',
						field: 'detectionTypeName'
					}, {
						name: '评定等级',
						field: 'evaluationGradeName'
					}, {
						name: '评定结果',
						field: 'evaluationResult',
						formatter: function (row, column, cellValue, index) {
							if (cellValue == 1) return '合格';
							if (cellValue == 2) return '不合格';
							return cellValue;
						}
					}, {
						name: '检测处置',
						field: 'detectionDispose',
						formatter: function (row, column, cellValue, index) {
							if (cellValue == 1) return '返修';
							if (cellValue == 2) return '割口';
							return cellValue;
						}
					}, {
						name: '检测单位',
						field: 'detectionUnitName'
					}, {
						name: '检测人员',
						field: 'detectionPerson'
					}, {
						name: '监理单位',
						field: 'supervisionUnitName'
					}, {
						name: '监理工程师',
						field: 'supervisionEngineer'
					}, {
						name: '采集日期',
						field: 'collectionDate'
					}
				],
				domain: {
					project: [], //项目
					tenders: [], //标段
					pipeline: [], //管线
					pipeSegment: [],
				}
			}
		},

		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			this.privilegeCode = param.privilegeCode;
			this.templateCode = param.templateCode; //|| "stake-2";
			this.className = param.className; // || 'cn.jasgroup.jasframework.acquisitiondata.scope.medianstake.query.MedianStakeQueryPage';
			this.requestDomainFromBizTable('/daq/privilege/getProjectList.do', {}, function (arr) {
				that.domain.project = arr;
			});
		},
		methods: {
			requestDomainFromBizTable: function (url, obj, cb) {
				var that = this;
				var url = jasTools.base.rootPath + url;
				jasTools.ajax.post(url, obj, function (data) {
					cb && cb(data.rows);
				}, function () {
					cb && cb([]);
				});
			},
			projectChanged: function (val) {
				var that = this;
				if (val) {
					this.requestDomainFromBizTable('/daq/privilege/getTendersList.do', {
						projectOid: val
					}, function (arr) {
						that.domain.tenders = arr;
					});
				} else {
					that.domain.tenders = [];
					that.topSearch.tendersOid = '';
				}
				that.searchList();
			},
			tendersChanged: function (val) { //根据标段触发管线列表
				var that = this;
				if (val) {
					this.requestDomainFromBizTable('/daq/privilege/getPipelineListByTendersOid.do', {
						tendersOid: val
					}, function (arr) {
						that.domain.pipeline = arr;
					});
				} else {
					that.domain.pipeline = [];
					that.topSearch.pipelineOid = '';
				}
				that.searchList();

			},
			pipelineChanged: function (val) { //根据管线触发线路段/穿跨越
				var that = this;
				if (val) {
					this.requestDomainFromBizTable('/daq/privilege/getPipeSegmentOrCrossList.do', {
						pipelineOid: val
					}, function (arr) {
						that.domain.pipeSegment = arr;
					});
				} else {
					that.domain.pipeSegment = [];
					that.topSearch.pipeSegmentOid = '';
				}
				that.searchList();

			},
			searchList: function () {
				this.$refs.table.search();
			},
			reset: function () {
				this.topSearch.projectOid = '';
				this.topSearch.pipelineOid = '';
				this.topSearch.tendersOid = '';
				this.topSearch.pipeSegmentOid = '';
				this.$refs.table.search();
			},
		},
	});
</script>

</html>
