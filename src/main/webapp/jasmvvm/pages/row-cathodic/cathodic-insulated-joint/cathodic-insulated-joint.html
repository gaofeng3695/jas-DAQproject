<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>绝缘接头保护器</title>
	<!-- <link rel="stylesheet" href="./libelement-ui/element-#0E2B4A/src/index.css"> -->
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../src/css/main.css">
	<style>
		.el-form-item {
			margin-bottom: 0px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<jas-list-wrapper>
			<jas-search-for-list slot="search" :form="topSearch" :fields="fields" :fields-config="fieldsConfig" @search="searchList"></jas-search-for-list>
			<jas-table-for-list ref="table" slot="list" :privilege-code="privilegeCode" :fields="tableFields" :form="topSearch" :search-path="searchPath"
			  :add-url="addUrl" :detail-url="detailUrl" :delete-path="deletePath" :class-name="className" :template-code="templateCode"></jas-table-for-list>
		</jas-list-wrapper>

	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				className: '',
				templateCode: '',
				searchPath: '/jdbc/commonData/cathodicInsulatedJoint/getPage.do',
				deletePath: '/jdbc/commonData/cathodicInsulatedJoint/delete.do',
				addUrl: './pages/row-cathodic/cathodic-insulated-joint/dialogs/add.html',
				detailUrl: './pages/row-cathodic/cathodic-insulated-joint/dialogs/detail.html',
				privilegeCode: '',
				topSearch: {
					projectOid: '',
					tendersOid: '',
					pipelineOid: '',
					pipeSegmentOid: '', //线路段
					equipmentCode: ''
				},
				fields: [ //
					{
						field: "projectOid",
						name: '项目名称'
					}, {
						field: "tendersOid",
						name: '标段名称'
					}, {
						field: "pipelineOid",
						name: '管线名称'
					}, {
						field: "pipeSegmentOid",
						name: '线路段'
					}, {
						field: "equipmentCode",
						name: "设备编号"
					}
				],
				fieldsConfig: {
					projectOid: {
						type: 'select',
						optionUrl: '/daq/privilege/getProjectList.do',
						childSelect: ['tendersOid'],
						childUrl: ['/daq/privilege/getTendersList.do'],
					},
					tendersOid: {
						type: 'select',
						childSelect: ['pipelineOid'],
						childUrl: ['/daq/privilege/getPipelineListByTendersOid.do'],
					},
					pipelineOid: {
						type: 'select',
						childSelect: ['pipeSegmentOid'],
						childUrl: ['/daq/privilege/getPipeSegmentOrCrossList.do'],
					},
					pipeSegmentOid: {
						type: 'select',
					},
					equipmentCode: {
						type: "input"
					}
				},
				tableFields: [ //
				               {
									field : 'approveStatus',
									name : '审核状态',
									formatter : function(a, b, value, c) {
										if (value == -1)
											return '驳回';
										if (value == 0)
											return '未提交';
										if (value == 1)
											return '审核中';
										if (value == 2)
											return '通过';
										return value;
									}
								},{
						name: '项目名称',
						field: 'projectName'
					}, {
						name: '标段名称',
						field: 'tendersName'
					}, {
						name: '管线名称',
						field: 'pipelineName'
					}, {
						name: "线路段名称",
						field: "pipeSegmentName"
					},
					{
						name: "设备编号",
						field: "equipmentCode"
					}, {
						name: '名称',
						field: 'equipmentName'
					}, {
						name: '桩号',
						field: 'medianStakeCode'
					}, {
						name: '相对桩位置(m)',
						field: 'relativeMileage'
					}, {
						name: 'X坐标',
						field: 'pointx'
					}, {
						name: 'Y坐标',
						field: 'pointy'
					}, {
						name: '高程(m)',
						field: 'pointz',
					}, {
						name: '施工单位',
						field: 'constructUnitName'
					}, {
						name: '施工日期',
						field: 'constructDate'
					}, {
						name: '监理单位',
						field: 'supervisionUnitName'
					}, {
						name: '监理工程师',
						field: 'supervisionEngineer'
					}, {
						name: '数据采集人',
						field: 'collectionPerson'
					}, {
						name: '采集日期',
						field: 'collectionDate'
					}
				],
			}
		},

		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			this.privilegeCode = param.privilegeCode;
			this.templateCode = param.templateCode; //|| "stake-2";
			this.className = param.className; // || 'cn.jasgroup.jasframework.acquisitiondata.scope.medianstake.query.MedianStakeQueryPage';
		},
		methods: {
			searchList: function () {
				this.$refs.table.search();
			},
		},
	});
</script>

</html>
