<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>阴极保护电缆</title>
	<!-- <link rel="stylesheet" href="./libelement-ui/element-#0E2B4A/src/index.css"> -->
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../src/css/main.css">
	<style>
		.el-form-item {
			margin-bottom: 0px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<jas-list-wrapper>
			<jas-search-for-list slot="search" :form="topSearch" :fields="fields" :fields-config="fieldsConfig" @search="searchList"></jas-search-for-list>
			<jas-table-for-list ref="table" slot="list" :privilege-code="privilegeCode" :fields="tableFields" :form="topSearch" :search-path="searchPath"
			  :add-url="addUrl" :detail-url="detailUrl" :delete-path="deletePath" :class-name="className" :template-code="templateCode"></jas-table-for-list>
		</jas-list-wrapper>

	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				className: '',
				templateCode: '',
				searchPath: '/jdbc/commonData/cathodicCableProtection/getPage.do',
				deletePath: '/jdbc/commonData/cathodicCableProtection/delete.do',
				addUrl: './pages/row-cathodic/cathodic-cable-protection/dialogs/add.html',
				detailUrl: './pages/row-cathodic/cathodic-cable-protection/dialogs/detail.html',
				privilegeCode: '',
				topSearch: {
					projectOid: '',
					tendersOid: '',
					pipelineOid: '',
					pipeSegmentOid: '', //线路段
					cableCode:''
				},
				fields: [ //
					{
						field: "projectOid",
						name: '项目名称'
					}, {
						field: "tendersOid",
						name: '标段名称'
					}, {
						field: "pipelineOid",
						name: '管线名称'
					}, {
						field: "pipeSegmentOid",
						name:'线路段'
					},{
						field:"cableCode",
						name:"阴保电缆编号"
					}
				],
				fieldsConfig: {
					projectOid: {
						type: 'select',
						optionUrl: '/daq/privilege/getProjectList.do',
						childSelect: ['tendersOid'],
						childUrl: ['/daq/privilege/getTendersList.do'],
					},
					tendersOid: {
						type: 'select',
						childSelect: ['pipelineOid'],
						childUrl: ['/daq/privilege/getPipelineListByTendersOid.do'],
					},
					pipelineOid: {
						type: 'select',
						childSelect: ['pipeSegmentOid'],
						childUrl: ['/daq/privilege/getPipeSegmentOrCrossList.do'],
					},
					pipeSegmentOid: {
						type: 'select',
					},
					cableCode:{
						type:"input"
					}
				},
				tableFields: [ //
					{
						name: '项目名称',
						field: 'projectName'
					}, {
						name: '标段名称',
						field: 'tendersName'
					}, {
						name: '管线名称',
						field: 'pipelineName'
					}, {
						name: "线路段名称",
						field: "pipeSegmentName"
					},{
						name: "阴保电缆编号",
						field: "cableCode"
					},  {
						name: '电缆规格型号',
						field: 'cableSpecification'
					}, {
						name: '电缆盘号',
						field: 'cableTrayNum'
					}, {
						name: '电缆批次',
						field: 'cableBatche'
					}, {
						name: '电缆保护结构',
						field: 'cableStructionName'
					}, {
						name: '电缆敷设方式',
						field: 'cableLayingMethodName'
					}, {
						name: '电缆长度(m)',
						field: 'cableLength',
					}, {
						name: '电缆用途',
						field: 'cableUseName'
					}, {
						name: '测试桩号',
						field: 'testStakeCode'
					}, {
						name: '阴保电源编号',
						field: 'cableProtectionCode',
					}, {
						name: '辅助阳极地床编号',
						field: 'groundBed',
					}, {
						name: '牺牲阳极编号',
						field: 'anodeCode'
					}, {
						name: '电缆敷设图编号',
						field: 'cableLayoutCode'
					}, {
						name: '桩号',
						field: 'medianStakeCode',
					}, {
						name: '相对桩位置(m)',
						field: 'relativeMileage',
					},{
						name: '施工单位',
						field: 'constructUnitName'
					}, {
						name: '施工日期',
						field: 'constructDate'
					},{
						name: '监理单位',
						field: 'supervisionUnitName'
					}, {
						name: '监理工程师',
						field: 'supervisionEngineer'
					}, {
						name: '数据采集人',
						field: 'collectionPerson'
					}, {
						name: '采集日期',
						field: 'collectionDate'
					}, {
						name: '审核状态',
						field: 'approveStatus',
						formatter: function (a, b, c, d) {
							if (c == 0) {
								return '未提交';
							}
							if (c == 1) {
								return '审核中';
							}
							if (c == 2) {
								return '通过'
							}
						}
					}
				],
			}
		},

		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			this.privilegeCode = param.privilegeCode;
			this.templateCode = param.templateCode; //|| "stake-2";
			this.className = param.className; // || 'cn.jasgroup.jasframework.acquisitiondata.scope.medianstake.query.MedianStakeQueryPage';
		},
		methods: {
			searchList: function () {
				this.$refs.table.search();
			},
		},
	});
</script>

</html>
