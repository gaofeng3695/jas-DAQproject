<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./../../../../lib/element-ui/v2.2.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../src/css/main.css">
	<style>
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<jas-detail-table :titles="fieldsArr" :column-num="columnNum" :detail="detail"></jas-detail-table>
	</div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.2.1/index.min.js"></script>
<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>
<!--<script src="js/ajaxFileUpload.js"></script>-->
<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {
				fieldsArr: [ //
					{
						name: '项目名称',
						field: 'projectName',
					},
					{
						name: '管线名称',
						field: 'pipelineName',
					},
					{
						name: '中线桩编号',
						field: 'medianStakeCode',
					},
					{
						name: '里程(km)',
						field: 'mileage',
					},
					{
						name: '高程',
						field: 'pointz',
					},
					{
						name: 'X坐标',
						field: 'pointx',
					},
					{
						name: 'Y坐标',
						field: 'pointy',
					},
					{
						name: '标石类型',
						field: 'markStoneTypeName',
					},
					{
						name: '标石概略位置',
						field: 'markStoneLocation',
					},
					{
						name: '备注',
						field: 'm备注arkStoneTypeName',
					},
					{
						name: 'X坐标',
						field: 'remarks',

					}
				],
				detail: {},
				columnNum:2
			}
		},

		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			if (param.oid) {
				this.oid = param.oid;
				this.params = param;
				this.getDetailByObjectId();
			};

		},
		methods: {
			getDetailByObjectId: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/daq/medianStake/get.do";
				jasTools.ajax.get(url, this.params, function (data) {
					that.detail = data.data;
				});
			},
		},
	});
</script>

</html>
