<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../src/css/main.css">
	<style>
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<jas-approve-dialog>
			<div>
				<jas-base-group-title name="基础数据"></jas-base-group-title>
				<jas-detail-table :titles="baseArr" :detail="detail"></jas-detail-table>
				<jas-base-group-title name="位置数据"></jas-base-group-title>
				<jas-detail-table :titles="addressArr" :detail="detail"></jas-detail-table>
				<jas-base-group-title name="焊口数据"></jas-base-group-title>
				<jas-detail-table ref="weldDetail" :titles="busArr" :detail="detail"></jas-detail-table>
				<jas-base-group-title name="其他信息"></jas-base-group-title>
				<jas-detail-table :titles="otherArr" :detail="detail"></jas-detail-table>
				<jas-base-group-title name="附件信息"></jas-base-group-title>
				<jas-file-list :biz-id="oid"></jas-file-list>
			</div>
		</jas-approve-dialog>
	</div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>
<!--<script src="js/ajaxFileUpload.js"></script>-->
<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {
				baseArr: [ //
					{
						name: '项目名称',
						field: 'projectName'
					}, {
						name: '标段名称',
						field: 'tendersName'
					}, {
						name: '管线名称',
						field: 'pipelineName'
					}, {
						name: "线路段名称",
						field: "pipeSegmentOrCrossName"
					}, {
						name: '施工单位',
						field: 'constructUnitName'
					}, {
						name: '施工机组代号',
						field: 'workUnitCode'
					}, {
						name: '施工日期',
						field: 'constructDate'
					}, {
						name: '盖面人员',
						field: 'coverName'
					}, {
						name: '填充人员',
						field: 'padderName'
					}, {
						name: '打底人员',
						field: 'renderName'
					},
					{
						name: '监理单位',
						field: 'supervisionUnitName'
					}, {
						name: '监理工程师',
						field: 'supervisionEngineer'
					}, {
						name: '采集人员',
						field: 'collectionPerson'
					}, {
						name: '采集日期',
						field: 'collectionDate'
					}, {
						name: '审核状态',
						field: 'approveStatus'
					}
				],

				addressArr: [{
					name: '桩号',
					field: 'medianStakeCode'
				}, {
					name: '相对桩位置',
					field: 'relativeMileage'
				}],
				busArr: [{
						name: '焊口编号',
						field: 'weldCode'
					}, {
						name: '焊口类型',
						field: 'weldTypeName'
					}, {
						name: '焊接方式',
						field: 'weldMethodName'
					}, {
						name: '前管件类型',
						field: 'frontPipeTypeName'
					}, {
						name: '前管件编号',
						field: 'frontPipeCode'
					}, {
						name: '后管件类型',
						field: 'backPipeTypeName'
					}, {
						name: '后管件编号',
						field: 'backPipeCode'
					},
					{
						name: '焊条批号',
						field: 'weldRodBatchNum'
					}, {
						name: '焊丝批号',
						field: 'weldWireBatchNum'
					}, {
						name: '焊接工艺规格',
						field: 'weldProduceCode'
					}, {
						name: '外观质量检查',
						field: 'surfaceCheck',
					},
					{
						name: '是否金口',
						field: 'isGoldeJoint',
					}, {
						name: '是否连头口',
						field: 'isPipeHead',

					}
				],
				otherArr: [{
					name: '备注',
					field: 'remarks',
				}],
				detail: {},
				columnNum: 2,
				oid: '',
			}
		},

		created: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			if (param.oid) {
				this.oid = param.oid;
				this.params = param;
				this.getDetailByObjectId();
			};

		},
		methods: {
			getDetailByObjectId: function () {
				var that = this;
				var url = jasTools.base.rootPath +
					"/jdbc/commonData/constructionWeld/getPage.do";
				jasTools.ajax.post(url, {
					oid: that.oid
				}, function (data) {

					that.detail = data.rows[0];
					if (data.rows[0].isGoldeJoint == 1) {
						that.detail.isGoldeJoint = '是';

					} else if (data.rows[0].isGoldeJoint == 0) {
						that.detail.isGoldeJoint = '否';
					}
					if (data.rows[0].isPipeHead == 1) {
						that.detail.isPipeHead = '是';
					} else if (data.rows[0].isPipeHead == 0) {
						that.detail.isPipeHead = '否';
					}
					if (data.rows[0].surfaceCheck == 1) {
						that.detail.surfaceCheck = '合格';
					} else if (data.rows[0].surfaceCheck == 0) {
						that.detail.surfaceCheck = '不合格';
					}
					if (that.detail.approveStatus == -1) {
						that.detail.approveStatus = '驳回';
					}
					if (that.detail.approveStatus == 0) {
						that.detail.approveStatus = '未上报';
					}
					if (that.detail.approveStatus == 1) {
						that.detail.approveStatus = '待审核';
					}
					if (that.detail.approveStatus == 2) {
						that.detail.approveStatus = '通过';
					}
					that.addPipeEvent();
				});
			},
			addPipeEvent: function () {
				var that = this;
				var arr = that.$refs.weldDetail;
				var urlMap = {
					'冷弯管': 'pages/row-management/cold-bends/dialogs/detail.html',
					'封堵物': 'pages/row-management/sealing/dialogs/detail.html',
					'直钢管': 'pages/template/dialogs/viewTemplate.html?menuCode=F000024',
					'热煨弯管': 'pages/template/dialogs/viewTemplate.html?menuCode=F000025',
					'三通': 'pages/template/dialogs/viewTemplate.html?menuCode=F000026',
					'绝缘接头': 'pages/template/dialogs/viewTemplate.html?menuCode=F000027',
					'大小头': 'pages/template/dialogs/viewTemplate.html?menuCode=F000028',
					'阀门': 'pages/template/dialogs/viewTemplate.html?menuCode=F000044',
				};
				var frontDom = arr.$refs['frontPipeCode'];
				var backDom = arr.$refs['backPipeCode'];

				$(frontDom).css('color', 'blue').css('cursor', 'pointer').click(function () {
					// console.log(that.detail.frontPipeTypeName + ' ' + that.detail.frontPipeOid);
					var url = jasTools.base.setParamsToUrl(urlMap[that.detail.frontPipeTypeName], {
						oid: that.detail.frontPipeOid
					});
					top.jasTools.dialog.show({
						width: '50%',
						height: '80%',
						title: that.detail.frontPipeTypeName + '详情',
						src: url,
					});
				});
				$(backDom).css('color', 'blue').css('cursor', 'pointer').click(function () {
					// console.log(that.detail.backPipeTypeName + ' ' + that.detail.backPipeOid);
					var url = jasTools.base.setParamsToUrl(urlMap[that.detail.backPipeTypeName], {
						oid: that.detail.backPipeOid
					});
					top.jasTools.dialog.show({
						width: '50%',
						height: '80%',
						title: that.detail.backPipeTypeName + '详情',
						src: url,
					});
				});
			}
		},
	});
</script>

</html>
