<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../src/css/main.css">
	<style>
		html,
		body {
			width: 100%;
		}

		#app {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.content {
			height: calc(100% - 40px);
			overflow-y: auto;
			overflow-x: hidden;
		}

		.el-form-item {
			margin-bottom: 15px !important;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<div class="content">
			<el-form ref="formData" :rules="rules" :model="formData" label-width="150px">
				<jas-base-group-title name="基础数据"></jas-base-group-title>
				<el-row :gutter="10">
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="封堵物编号" prop="closureCode" required>
							<el-input v-model="formData.closureCode" clearable placeholder="请输入封堵物编号" size="small"></el-input>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="封堵物类型" prop="closureType" required>
							<el-select v-model="formData.closureType" clearable placeholder="请选择封堵物类型" size="small">
								<el-option v-for="item in domain.closureTypes" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="材质" prop="material">
							<el-select v-model="formData.material" clearable placeholder="请选择材质" size="small" @change="materialChanged">
								<el-option v-for="item in domain.materials" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>


					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="钢管等级">
						<el-select v-model="formData.steelGrade" clearable :disabled="ischoose" placeholder="请选择钢管等级" size="small" >
								<el-option v-for="item in domain.steelGrades" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
							
							
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="管道外壁直径(mm)">
							<el-input-number :precision="3" :step="1" :max="1000" controls-position="right" v-model="formData.outsideDiameter" clearable placeholder="请输入管道外壁直径(mm)"
							  size="small"></el-input-number>
							  
							
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="管道壁厚(mm)">
							<el-input-number :precision="3" :step="1" :max="1000" controls-position="right" v-model="formData.wallThickness" clearable placeholder="请输入管道壁厚(mm)"
							  size="small"></el-input-number>
							  
							
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="连接方式">
						<el-select v-model="formData.connectionMethods" clearable placeholder="请选择连接方式" size="small">
								<el-option v-for="item in domain.connectionMethodsArr" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="防腐方式">
						<el-select v-model="formData.coatingMethods" clearable placeholder="请选择防腐方式" size="small">
								<el-option v-for="item in domain.coatingMethodsArr" :key="item.key" :label="item.value" :value="item.key"> </el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="生产厂家">
							<el-input v-model="formData.manufacturer" clearable placeholder="请输入生产厂家" size="small"></el-input>
						</el-form-item>
					</el-col>

					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="生产日期">
							<el-date-picker value-format="yyyy-MM-dd" type="date" placeholder="请输入生产日期" v-model="formData.manufacturerDate" size="small"
							  style="width: 100%;">
							</el-date-picker>
						</el-form-item>
					</el-col>

				</el-row>
				<jas-base-group-title name="其他信息"></jas-base-group-title>
				<el-row>
					<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
						<el-form-item label="备注" prop="remarks">
							<el-input type="textarea" :autosize="{ minRows: 2, maxRows: 6 }" :rows="2" size="small" v-model="formData.remarks"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<!-- <el-row>
					<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
						<el-form-item label="模板上传" prop="file">
						</el-form-item>
					</el-col>
				</el-row> -->
				<!--<jas-base-group-title name="附件信息"></jas-base-group-title>

				<jas-file-upload ref="upload" @success="uploadSuccess"></jas-file-upload>-->
			</el-form>





		</div>
		<div slot="footer" class="dialog-footer" style="text-align: center">
			<el-button size="small" @click="cancel()">取 消</el-button>
			<el-button size="small" type="primary" @click="submit('formData')">确 定
			</el-button>
		</div>
	</div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>
<!--<script src="js/ajaxFileUpload.js"></script>-->
<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {
				domain: {
					closureTypes: [{
						key: '0',
						value: '盲板'
					}, {
						key: '1',
						value: '封头'
					}], //封堵物类型
					materials: [{
						key: '0',
						value: '钢质'
					}, {
						key: '1',
						value: '其他'
					}], //材质
					steelGrades:[],//钢管等级
					connectionMethodsArr:[],
					coatingMethodsArr:[]
					//监理单位
				},
				ischoose:false,
				rules: {
					closureCode: [{
						required: true,
						message: '封堵物编号为必填项',
						trigger: 'change'
					}],
					closureType: [{
						required: true,
						message: '封堵物类型为必填项',
						trigger: 'change'
					}],
				},
				formData: {
					projectOid: "",
					tendersOid: "",
					pipelineOid: "",
					closureCode: '',
					closureType: '',
					material: '',
					steelGrade: '',
					outsideDiameter: '',
					wallThickness: '',
					connectionMethods: '',
					coatingMethods: '',
					manufacturer: '',
					manufacturerDate: '',
					isUse:0,
					remarks: ""
				}
			}
		},
		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			that.requestDomainFromBizTable("steel_grade_domain", function (arr) {
				that.domain.steelGrades = arr;
			});
			that.requestDomainFromBizTable("connection_methods_domain", function (arr) {
				that.domain.connectionMethodsArr = arr;
			});
			that.requestDomainFromBizTable("coating_methods_domain", function (arr) {
				that.domain.coatingMethodsArr = arr;
			});
			if (param.oid) {
				this.oid = param.oid;
				this.formData.oid = this.oid;
				// this.uploadurl = jasTools.base.rootPath + "/attachment/upload.do?token=" + localStorage.getItem("token") +
				// 	"&businessId=" + this.oid + "&businessType=excelTemplate";

				this.isEdit = true;
				this.getDetailByObjectId();
				// this.$refs.upload.requestFile(this.oid);
			};


		},
		methods: {
			cancel: function (param) {
				window.parent.jasTools.dialog.close(param);
			},
			requestDomainFromBizTable: function (domainName,cb) {
				var that = this;
				var url = jasTools.base.rootPath + "/jasframework/sysdoman/getDoman.do";
				jasTools.ajax.get(url, {
					"domainName": domainName
				}, function (data) {
					var aDomain = data.map(function (item) {
						return {
							key: item.codeId,
							value: item.codeName,
						}
					});
					cb && cb(aDomain);
				});
			},
			materialChanged:function(val){
				if(val==0){
					this.ischoose=false;
				}else{
					this.ischoose=true;
					this.formData.steelGrade="";
				}
			},
			submit: function (formName) {
				var that = this;
				this.$refs[formName].validate(function (valid) {
					if (valid) {
						that.save();
					}
				});
			},

			save: function () {
				var that = this;
				var msg = "";
				if (!this.isEdit) {
					msg = "增加成功";
					url = jasTools.base.rootPath +
						"/jdbc/commonData/closure/save.do";
				} else {
					msg = "修改成功";
					url = jasTools.base.rootPath +
						"/jdbc/commonData/closure/update.do";
				}

				jasTools.ajax.post(url, that.formData, function (data) {
					top.Vue.prototype.$message({
						type: 'success',
						message: !this.isEdit ? '保存成功' : '修改成功'
					});
					that.cancel(1);
				});

			},

			getDetailByObjectId: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jdbc/commonData/closure/getPage.do";
				jasTools.ajax.post(url, that.formData, function (data) {
					for (var key in that.formData) {
						that.formData[key] = data.rows[0][key];
					}
					that.materialChanged(that.formData.material)
				});
			},
		},
	});
</script>

</html>
