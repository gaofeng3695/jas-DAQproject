<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {
				subFields: [{
						field: "relativeMileage",
						name: "里程"
					}, //
					{
						field: "measuredAngle",
						name: '实测转角(°)'
					}, {
						field: "drawingAngle",
						name: '图纸转角(°)'
					}, {
						field: "leftWidth",
						name: '管道中心线左侧放线宽度(m)'
					}, {
						field: "rightWidth",
						name: '管道中心线右侧放线宽度(m)'
					}
				],
				baseFields: [ //
					{
						field: "projectOid",
						name: '项目名称'
					}, {
						field: "tendersOid",
						name: '标段名称'
					}, {
						field: "pipelineOid",
						name: '管线名称'
					}, {
						field: "pipeSegmentOrCrossOid",
						name: '线路段/穿跨越'
					}, {
						field: "constructUnit",
						name: '施工单位'
					}, {
						field: "constructDate",
						name: '施工日期'
					}, {
						field: "supervisionUnit",
						name: '监理单位'
					}, {
						field: "supervisionEngineer",
						name: '监理工程师'
					}, {
						field: "collectionPerson",
						name: "采集人员"
					}, {
						field: "collectionDate",
						name: '采集日期'
					}
				],
				locationFields: [{
					name: "桩号",
					field: "medianStakeOid"
				}],
				sonFormDefault: {
					relativeMileage: '',
					measuredAngle: '', // 实测转角(°)
					drawingAngle: '', //图纸转角(°)
					leftWidth: '', // 管道中心线左侧放线宽度(m
					rightWidth: '' //管道中心线右侧放线宽度(m)
				},
				sonFieldsConfig: {
					relativeMileage: {
						type: 'number',
						max: 999999,
						precision: 3,
						isRequired: true
					},
					measuredAngle: {
						type: 'number',
						max: 999999,
						precision: 3,
					},
					drawingAngle: {
						type: 'number',
						max: 999999,
						precision: 3,
					},
					leftWidth: {
						type: 'number',
						max: 99999,
						precision: 3,
					},
					rightWidth: {
						type: 'number',
						max: 99999,
						precision: 3,
					},
				},
				fieldsConfig: {
					projectOid: {
						type: 'select',
						optionUrl: '/daq/privilege/getProjectList.do',
						childSelect: ['tendersOid'],
						childUrl: ['/daq/privilege/getTendersList.do'],
						isRequired: true,
						isInit: true
					},
					tendersOid: {
						type: 'select',
						childSelect: ['pipelineOid', 'supervisionUnit'],
						childUrl: ['/daq/privilege/getPipelineListByTendersOid.do', '/daq/privilege/getSupervisionUnitByTendersOid.do'],
						isRequired: true,
						isInit: true
					},
					pipelineOid: {
						type: 'select',
						childSelect: ['pipeSegmentOrCrossOid'],
						childUrl: ['/daq/privilege/getPipeSegmentOrCrossList.do'],
						isRequired: true,
						isInit: true
					},
					pipeSegmentOrCrossOid: {
						type: 'select',
						childSelect: ['medianStakeOid'],
						childUrl: ['/daq/privilege/getMedianStakeList.do'],
						isRequired: true,
						isInit: true
					},
					constructUnit: {
						type: 'select',
						disabled: true,
						optionUrl: '/daq/privilege/getCurrentUnitId.do',
						isRequired: true
					},
					constructDate: {
						type: 'date',
						isRequired: true,
						lessDateScope: ['collectionDate'], //第一个数组表示 小于的日期，第二个数组表示大于的日期。默认是小于今天 today 默认为今天
						maxDateScope: [],
						isLessToday: true, //默认是小于今天的
						pickerOptions: { //用于设置默认是小于今天的
							disabledDate: function (time) {
								return time.getTime() > new Date().getTime()
							}
						},
					},
					supervisionUnit: {
						type: 'select',
						isRequired: true,
					},
					supervisionEngineer: {
						type: 'input',
						rules: [{
							min: "0",
							max: 50,
							message: "不能超过50个字"
						}]
					},
					collectionPerson: {
						type: 'input',
						rules: [{
							min: "0",
							max: 30,
							message: "不能超过30个字"
						}]
					},
					collectionDate: {
						type: 'date',
						isRequired: true,
						lessDateScope: [], //第一个数组表示 小于的日期，第二个数组表示大于的日期。默认是小于今天 today 默认为今天
						maxDateScope: ['constructDate'],
						isLessToday: true, //默认是小于今天的
						pickerOptions: { //用于设置默认是小于今天的
							disabledDate: function (time) {
								return time.getTime() > new Date().getTime()
							}
						},
					},
					medianStakeOid: {
						type: 'select',
						isRequired: true,
					}
				},
				form: {
					relativeMileage: '',
					measuredAngle: '', // 实测转角(°)
					drawingAngle: '', //图纸转角(°)
					leftWidth: '', // 管道中心线左侧放线宽度(m
					rightWidth: '', //管道中心线右侧放线宽度(m)
					projectOid: "",
					constructUnit: "",
					constructDate: "",
					supervisionUnit: "",
					tendersOid: "",
					pipelineOid: "",
					pipeSegmentOrCrossOid: "",
					medianStakeOid: "",
					collectionDate: "",
					supervisionEngineer: "",
					collectionPerson: "",
					remarks: ""
				}
			}
		},

		mounted: function () {
			var that = this;
			var param = window.jasTools.base.getParamsInUrl(location.href);
			var userBo = JSON.parse(localStorage.getItem("user"));
			that.form.constructUnit = userBo.unitId;
			if (param.oid) {
				this.oid = param.oid;
				this.form.oid = this.oid;
				this.isEdit = true;
				this.getDetailByObjectId();
				this.$refs.upload.requestFile(this.oid);
			};
		},
		methods: {
			changevalue: function (msg) {
				this.form.remarks = msg;
			},
			cancel: function (param) {
				window.parent.jasTools.dialog.close(param);
			},
			submit: function (formName) {
				var that = this;
				this.$refs[formName].validate(function (valid) {

					if (valid) {
						that.save();
					}
				});
			},

			save: function () {
				var that = this;
				var msg = "";
				if (!this.isEdit) {
					msg = "增加成功";
					url = jasTools.base.rootPath + "/jdbc/commonData/laySurveying/save.do";
				} else {
					msg = "修改成功";
					url = jasTools.base.rootPath + "/jdbc/commonData/laySurveying/update.do";
				}

				jasTools.ajax.post(url, that.form, function (data) {
					that.$refs.upload.uploadFile(data.data || that.oid);

				});
			},
			uploadSuccess: function () {
				top.Vue.prototype.$message({
					type: 'success',
					message: !this.isEdit ? '保存成功' : '修改成功'
				});
				this.cancel(1);
			},
			getDetailByObjectId: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jdbc/commonData/laySurveying/getPage.do";
				jasTools.ajax.post(url, {
					oid: that.oid
				}, function (data) {
					that.form = data.rows[0];
					that.$refs['mainForm'].triggerFatherSelectsChange();

				});
			}
		},
	});
</script>

</html>
